<html>
    <head>
        <title>Dropdown menu</title>
    </head>
    <body>
        <label for="categories">აირჩიეთ კატეგორია:</label>
        <select id="categories">
            <option value="ფილმი">აირჩიეთ ფილმი</option>
            <option value="დიქტატორი">დიქტატორი</option>
            <option value="სპორტი">სპორტი</option>
            <option value="საჭმელი">საჭმელი</option>
        </select>

        <button>შერჩეული კატეგორია</button> 
    </body>
</html>
