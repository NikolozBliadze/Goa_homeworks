<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #667aff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .first-row {
            display: flex;
        }
        .second-row {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .box {
            width: 80px;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="first-row">
        <div class="box">9</div>
    </div>
    <div class="second-row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</div>

</body>
</html>
