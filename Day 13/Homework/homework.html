<form>
    <label for="button">Button:</label>
    <input type="button" id="button" value="Click me"><br><br>
    
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox"><br><br>
    
    <label for="color">Color Picker:</label>
    <input type="color" id="color" value="color"><br><br>
    
    <label for="date">Date:</label>
    <input type="date" id="date"><br><br>
    
    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" id="datetime"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Minion@gmail.com"><br><br>
    
    <label for="file">File Upload:</label>
    <input type="file" id="file"><br><br>
    
    
    <label for="image">Image Button:</label>
    <input type="image" id="image" src="image.jpg" alt="Submit"><br><br>
    
    <label for="month">Month:</label>
    <input type="month" id="month"><br><br>
    
    <label for="number">Number:</label>
    <input type="number" id="number" min="1" max="100"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password"><br><br>
    
    <label>choose gender</label><br>
    <label for="radio1">Male</label>
    <input type="radio" id="radio1" name="radio" value="Male">
    <label for="radio2">Female</label>
    <input type="radio" id="radio2" name="radio" value="Female"><br><br>
    
    <label for="range">Range:</label>
    <input type="range" id="range" min="0" max="100"><br><br>
    
    <label for="reset">Reset Button:</label>
    <input type="reset" id="reset"><br><br>
    
    <label for="search">Search:</label>
    <input type="search" id="search" placeholder="Search..."><br><br>
    
    <label for="submit">Submit Button:</label>
    <input type="submit" id="submit" value="Submit"><br><br>
    
    <label for="tel">Telephone:</label>
    <input type="tel" id="tel" placeholder="123-456-789"><br><br>
    
    <label for="text">Text:</label>
    <input type="text" id="text" placeholder="Enter text"><br><br>
    
    <label for="time">Time:</label>
    <input type="time" id="time"><br><br>
    
    <label for="url">URL:</label>
    <input type="url" id="url" placeholder="https://minion.com"><br><br>
    
    <label for="week">Week:</label>
    <input type="week" id="week"><br><br>
  </form>
